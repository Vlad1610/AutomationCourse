<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto 12 Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
<h1 id="h1">Please complete the form below to register</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="username" class="labels" id="l1">Username</label>
                </td>
                <td>
                    <input class ="inputs" type="text" id="username"/> <br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pass" class="labels">Password</label>
                </td>
                <td>
                    <input class ="inputs" type="password" id="pass"/> <br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="passrepeat" class="labels">Repeat password</label>
                </td>
                <td>
                    <input class ="inputs" type="password" id="passrepeat"/> <br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtarea1" class="labels">Address</label>
                </td>
                <td>
                    <textarea class ="inputs" id="txtarea1"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email" class="labels">Email</label>
                </td>
                <td>
                    <input class ="inputs" type="email" id="email"/>
                </td>
            </tr>
        </table>
        <input type="submit" id="submitbutton" onclick="clickMe();"/>
        <input type="reset" id="resetbutton"/>
        <button type="button" value="buton1" id="b1">My Button</button>
    </form>
</body>
</html>
